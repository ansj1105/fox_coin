services:
  # ==================== PostgreSQL ====================
  postgres:
    image: postgres:15-alpine
    container_name: foxya-postgres
    environment:
      POSTGRES_DB: coin_system_cloud
      POSTGRES_USER: foxya
      POSTGRES_PASSWORD: foxya1124!@
      TZ: Asia/Seoul
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - foxya-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foxya -d coin_system_cloud"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  # ==================== Redis ====================
  redis:
    image: redis:7-alpine
    container_name: foxya-redis
    command: redis-server --appendonly yes
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - foxya-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  # ==================== Application ====================
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        - APP_ENV=${APP_ENV:-prod}
    image: foxya-coin-api:${APP_VERSION:-latest}
    container_name: foxya-api
    environment:
      TZ: Asia/Seoul
      APP_ENV: ${APP_ENV:-prod}
      # JVM
      JAVA_OPTS: ${JAVA_OPTS:--Xmx1024m -Xms512m -XX:+UseG1GC}
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      tron-service:
        condition: service_started
    networks:
      - foxya-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ==================== TRON Service (Node.js) ====================
  tron-service:
    # 외부 프로젝트 경로를 build context로 사용
    build:
      context: ${TRON_SERVICE_PATH:-/var/www/coin_publish}  # TRON 서비스 프로젝트 경로
      dockerfile: Dockerfile
    # 또는 방법 2: 이미 빌드된 이미지 사용
    # image: foxya-tron-service:latest
    
    container_name: foxya-tron-service
    restart: unless-stopped
    # 포트를 외부에 노출하지 않음 (Nginx를 통해서만 접근)
    # ports:
    #   - "3000:3000"
    # .env 파일의 모든 변수를 자동으로 로드 (중복 없이 자동 반영)
    # .env.example에 정의된 모든 TRON 서비스 변수가 자동으로 전달됩니다.
    env_file:
      - .env  # Foxya Coin Service의 .env 파일 사용
    environment:
      # Docker 네트워크 내에서 컨테이너 이름으로 오버라이드 (필수)
      - DB_HOST=postgres
      - REDIS_HOST=redis
      # 기본 환경 변수 (env_file에 없어도 사용 가능)
      - NODE_ENV=production
      - PORT=3000
      - TZ=Asia/Seoul
    networks:
      - foxya-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs/tron:/app/logs
    healthcheck:
      # TRON 서비스 healthcheck (간단한 포트 체크)
      # wget/curl/nc가 없을 수 있으므로 node를 사용하여 HTTP 요청
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\" || exit 0"]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ==================== Prometheus (Metrics Collection) ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: foxya-prometheus
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - foxya-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  # ==================== Grafana (Metrics Visualization) ====================
  grafana:
    image: grafana/grafana:latest
    container_name: foxya-grafana
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - foxya-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  # ==================== Nginx (Reverse Proxy) ====================
  nginx:
    image: nginx:alpine
    container_name: foxya-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
      # 프론트엔드 빌드 파일 마운트 (프로덕션)
      - ./frontend/dist:/usr/share/nginx/html/frontend:ro
      # Let's Encrypt 인증서 갱신용 (certbot 사용 시)
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - app
      # tron-service는 선택사항 (없어도 nginx 시작 가능)
    networks:
      - foxya-network
    restart: unless-stopped
    # DNS 설정 (Docker 내부 DNS 사용)
    dns:
      - 127.0.0.11
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  foxya-network:
    driver: bridge
