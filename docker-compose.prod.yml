services:
  # ==================== Redis ====================
  redis:
    image: redis:7-alpine
    container_name: foxya-redis
    command: redis-server --appendonly yes
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - foxya-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  # ==================== Application ====================
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        - APP_ENV=${APP_ENV:-prod}
    image: foxya-coin-api:${APP_VERSION:-latest}
    container_name: foxya-api
    network_mode: host
    environment:
      TZ: Asia/Seoul
      APP_ENV: ${APP_ENV:-prod}
      # JVM
      JAVA_OPTS: ${JAVA_OPTS:--Xmx1024m -Xms512m -XX:+UseG1GC}
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - foxya-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ==================== Nginx (Reverse Proxy) ====================
  nginx:
    image: nginx:alpine
    container_name: foxya-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - foxya-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  redis-data:
    driver: local

networks:
  foxya-network:
    driver: bridge
