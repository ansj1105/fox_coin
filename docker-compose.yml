services:
  postgres:
    image: postgres:15-alpine
    container_name: foxya-coin-postgres
    environment:
      POSTGRES_DB: foxya_coin
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - foxya-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: foxya-coin-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - foxya-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foxya-coin-api
    ports:
      - "8080:8080"
    environment:
      TZ: Asia/Seoul
    volumes:
      - ./src/main/resources/config.json:/app/config.json
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - foxya-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:

networks:
  foxya-network:
    driver: bridge

