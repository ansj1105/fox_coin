# HTTP → HTTPS 리다이렉트
server {
    listen 80;
    server_name korion.io.kr www.korion.io.kr api.korion.io.kr dev.korion.io.kr _;  # 도메인 및 모든 호스트 허용 (IP 접근 가능)
    
    # Let's Encrypt 인증서 갱신을 위한 경로 (certbot 사용 시)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # TRON 서비스 API는 HTTPS 리다이렉트 하지 않음 (3000포트 관련 요청)
    location ~ ^/api/(login|logout|wallet|balance|transfer|tx|transactions|deploy|token-stats|config|deployments|transfers|health) {
        # TRON 서비스로 직접 프록시 (HTTPS 리다이렉트 없음)
        proxy_pass http://tron_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 버퍼링
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # 에러 처리
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }
    
    # HTTP 요청을 HTTPS로 리다이렉트 (TRON 서비스 제외)
    location / {
        return 301 https://$host$request_uri;
    }
}

# 메인 서버 블록 (HTTP + HTTPS)
server {
    listen 80;
    listen 443 ssl http2;
    server_name korion.io.kr www.korion.io.kr api.korion.io.kr dev.korion.io.kr;  # 도메인 명시 (IP로도 접근 가능하도록 설정)
    
    # SSL 인증서 설정
    # Let's Encrypt 인증서 사용 시
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # 자체 서명 인증서 사용 시 (개발/테스트용) - 주석 처리
    # ssl_certificate /etc/nginx/ssl/cert.pem;
    # ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # SSL 설정
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    add_header Strict-Transport-Security "max-age=63072000" always;

    # 로그
    access_log /var/log/nginx/foxya_access.log main;
    error_log /var/log/nginx/foxya_error.log warn;

    # Health Check (Nginx 자체)
    location /nginx-health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # TRON Service API 프록시 (우선순위: 더 구체적인 경로가 먼저)
    # /api/login, /api/wallet, /api/balance, /api/transfer 등 TRON 서비스 관련 API
    location ~ ^/api/(login|logout|wallet|balance|transfer|tx|transactions|deploy|token-stats|config|deployments|transfers) {
        # Rate Limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        proxy_pass http://tron_service;
        proxy_http_version 1.1;
        
        # 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 버퍼링
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # TRON Service Health Check
    location /api/health {
        proxy_pass http://tron_service/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # API 프록시 (백엔드 API 요청 - 나머지 모든 /api/ 경로)
    location /api/ {
        # Rate Limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        proxy_pass http://foxya_api;
        proxy_http_version 1.1;
        
        # 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 버퍼링
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # 프론트엔드 정적 파일 서빙 (프로덕션)
    # 프론트엔드 빌드 파일을 /usr/share/nginx/html/frontend에 마운트
    location / {
        root /usr/share/nginx/html/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # 정적 파일 캐싱
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Swagger UI
    location /api-docs {
        proxy_pass http://foxya_api/api-docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OpenAPI Spec
    location /openapi.yaml {
        proxy_pass http://foxya_api/openapi.yaml;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Health Check (App)
    location /health {
        access_log off;
        proxy_pass http://foxya_api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Prometheus Metrics Endpoint
    location /metrics {
        proxy_pass http://foxya_api/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # 메트릭은 인증 없이 접근 가능 (필요시 IP 제한 추가)
    }

    # 모니터링 페이지 프록시 (Grafana, Prometheus)
    # /6s9ex74204 경로를 백엔드로 프록시 (프론트엔드 라우터보다 우선)
    location /6s9ex74204 {
        proxy_pass http://foxya_api;
        proxy_http_version 1.1;
        
        # 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # WebSocket 지원 (Grafana에서 필요할 수 있음)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 버퍼링
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # 정적 파일 캐싱 (필요 시)
    # location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
    #     expires 1y;
    #     add_header Cache-Control "public, immutable";
    # }

    # 에러 페이지
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
