openapi: 3.0.0
info:
  title: Foxya Coin Service API
  description: 멀티체인 암호화폐 지갑 관리 및 레퍼럴 시스템 API
  version: 1.0.0
  contact:
    name: Foxya Team

servers:
  - url: /
    description: Current Server (Auto-detect)

tags:
  - name: System
    description: 시스템 관련 API
  - name: Auth
    description: 인증 관련 API
  - name: User
    description: 사용자 관련 API
  - name: Referral
    description: 레퍼럴 관련 API
  - name: Wallet
    description: 지갑 관련 API
  - name: Transfer
    description: 전송 관련 API

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      
  schemas:
    ApiResponse:
      type: object
      properties:
        status:
          type: string
          enum: [OK, ERROR]
        message:
          type: string
        data:
          type: object
        code:
          type: integer
          
    Error:
      type: object
      properties:
        status:
          type: string
          example: ERROR
        message:
          type: string
        code:
          type: integer

    # User 관련 스키마
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        loginId:
          type: string
        referralCode:
          type: string
        status:
          type: string
          enum: [ACTIVE, INACTIVE, BLOCKED]
        role:
          type: string
          enum: [USER, ADMIN]
        createdAt:
          type: string
          format: date-time

    # Wallet 관련 스키마
    Wallet:
      type: object
      properties:
        id:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        currencyId:
          type: integer
          format: int64
        address:
          type: string
        balance:
          type: number
          format: decimal
        status:
          type: string
          enum: [ACTIVE, INACTIVE, FROZEN]
        createdAt:
          type: string
          format: date-time

    # Transfer 관련 스키마
    InternalTransferRequest:
      type: object
      required:
        - receiverType
        - receiverValue
        - currencyCode
        - amount
      properties:
        receiverType:
          type: string
          enum: [ADDRESS, REFERRAL_CODE, USER_ID]
          description: 수신자 식별 유형
        receiverValue:
          type: string
          description: 수신자 식별 값 (지갑주소/추천인코드/유저ID)
        currencyCode:
          type: string
          description: 통화 코드
          example: FOXYA
        amount:
          type: number
          format: decimal
          description: 전송 금액
          example: 100.00
        memo:
          type: string
          description: 메모 (선택)
          maxLength: 255

    ExternalTransferRequest:
      type: object
      required:
        - toAddress
        - currencyCode
        - amount
        - chain
      properties:
        toAddress:
          type: string
          description: 외부 지갑 주소
          example: TXYZabc123...
        currencyCode:
          type: string
          description: 통화 코드
          example: FOXYA
        amount:
          type: number
          format: decimal
          description: 전송 금액
          example: 100.00
        chain:
          type: string
          enum: [TRON, ETH]
          description: 블록체인 네트워크
        memo:
          type: string
          description: 메모 (선택)
          maxLength: 255

    TransferResponse:
      type: object
      properties:
        transferId:
          type: string
          description: 전송 고유 ID
        transferType:
          type: string
          enum: [INTERNAL, EXTERNAL]
        senderId:
          type: integer
          format: int64
        receiverId:
          type: integer
          format: int64
        toAddress:
          type: string
        currencyCode:
          type: string
        amount:
          type: number
          format: decimal
        fee:
          type: number
          format: decimal
        status:
          type: string
          enum: [PENDING, COMPLETED, FAILED, CANCELLED]
        memo:
          type: string
        createdAt:
          type: string
          format: date-time

    TransferHistory:
      type: object
      properties:
        transfers:
          type: array
          items:
            $ref: '#/components/schemas/TransferResponse'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

paths:
  # ==================== System ====================
  /health:
    get:
      summary: Health Check
      description: 서버 상태 확인
      tags: [System]
      responses:
        '200':
          description: 서버 상태 정상
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: UP
                  timestamp:
                    type: integer
                    format: int64

  # ==================== Auth ====================
  /api/v1/auth/register:
    post:
      summary: 회원가입
      description: 새로운 사용자 계정을 생성합니다.
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - loginId
                - password
              properties:
                loginId:
                  type: string
                  minLength: 3
                  maxLength: 50
                  example: testuser
                password:
                  type: string
                  minLength: 8
                  maxLength: 20
                  description: 영문, 숫자, 특수문자 포함
                  example: Test1234!@
                referralCode:
                  type: string
                  minLength: 6
                  maxLength: 20
                  description: 추천인 코드 (선택)
                  example: ABC123
      responses:
        '200':
          description: 회원가입 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          accessToken:
                            type: string
                          refreshToken:
                            type: string
                          userId:
                            type: integer
                          loginId:
                            type: string
        '400':
          description: 잘못된 요청 (이미 존재하는 아이디, 유효하지 않은 비밀번호 형식 등)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/auth/login:
    post:
      summary: 로그인
      description: 사용자 인증 및 JWT 토큰 발급
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - loginId
                - password
              properties:
                loginId:
                  type: string
                  example: testuser
                password:
                  type: string
                  example: Test1234!@
      responses:
        '200':
          description: 로그인 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          accessToken:
                            type: string
                          refreshToken:
                            type: string
                          userId:
                            type: integer
                          loginId:
                            type: string
        '401':
          description: 인증 실패 (잘못된 아이디 또는 비밀번호)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/auth/access-token:
    get:
      summary: Access Token 재발급
      description: Refresh Token을 사용하여 새로운 Access Token 발급
      tags: [Auth]
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 토큰 재발급 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          accessToken:
                            type: string
                          userId:
                            type: integer
        '401':
          description: 인증 실패

  /api/v1/auth/refresh-token:
    get:
      summary: Refresh Token 재발급
      description: 새로운 Refresh Token 발급
      tags: [Auth]
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 토큰 재발급 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          refreshToken:
                            type: string
                          userId:
                            type: integer
        '401':
          description: 인증 실패

  /api/v1/auth/api-key:
    post:
      summary: API Key 생성
      description: 외부 서비스 연동을 위한 API Key 생성
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 100
                  description: API Key 이름
                  example: My Trading Bot
                description:
                  type: string
                  maxLength: 255
                  description: API Key 설명 (선택)
                  example: 자동 거래 봇용 API Key
      responses:
        '200':
          description: API Key 생성 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          apiKey:
                            type: string
                          name:
                            type: string
                          createdAt:
                            type: string
                            format: date-time
        '400':
          description: 잘못된 요청

  /api/v1/auth/api-key/reissue:
    get:
      summary: API Key 재발급
      description: 기존 API Key를 무효화하고 새로운 API Key 발급
      tags: [Auth]
      security:
        - BearerAuth: []
      responses:
        '200':
          description: API Key 재발급 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          apiKey:
                            type: string
                          createdAt:
                            type: string
                            format: date-time
        '401':
          description: 인증 실패

  /api/v1/auth/logout:
    post:
      summary: 로그아웃
      description: 현재 세션 종료 및 토큰 무효화
      tags: [Auth]
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 로그아웃 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: 인증 실패

  # ==================== User ====================
  /api/v1/users/{id}:
    get:
      summary: 사용자 정보 조회
      description: 특정 사용자의 정보를 조회합니다.
      tags: [User]
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: 사용자 ID
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '401':
          description: 인증 실패
        '403':
          description: 권한 없음
        '404':
          description: 사용자를 찾을 수 없음

  /api/v1/users/generate/referral-code:
    post:
      summary: 레퍼럴 코드 생성 (본인)
      description: 로그인한 사용자 본인의 레퍼럴 코드를 생성합니다.
      tags: [User]
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 생성 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          referralCode:
                            type: string
                            example: ABC123
                          userId:
                            type: integer
        '400':
          description: 이미 레퍼럴 코드가 존재함
        '401':
          description: 인증 실패

  /api/v1/users/{id}/generate/referral-code:
    post:
      summary: 레퍼럴 코드 생성 (ADMIN이 특정 유저에게)
      description: ADMIN 권한으로 특정 사용자의 레퍼럴 코드를 생성합니다.
      tags: [User]
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: 대상 사용자 ID
      responses:
        '200':
          description: 생성 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          referralCode:
                            type: string
                          userId:
                            type: integer
        '400':
          description: 이미 레퍼럴 코드가 존재함
        '401':
          description: 인증 실패
        '403':
          description: 권한 없음 (ADMIN만 가능)
        '404':
          description: 사용자를 찾을 수 없음

  # ==================== Referral ====================
  /api/v1/referrals/register:
    post:
      summary: 레퍼럴 코드 등록
      description: 로그인한 유저가 다른 유저의 추천인 코드를 입력하여 피추천인이 됩니다.
      tags: [Referral]
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - referralCode
              properties:
                referralCode:
                  type: string
                  minLength: 6
                  maxLength: 20
                  description: 추천인의 레퍼럴 코드
                  example: REFER123
      responses:
        '200':
          description: 등록 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          referrerId:
                            type: integer
                            description: 추천인 ID
                          referredId:
                            type: integer
                            description: 피추천인 ID (본인)
                          status:
                            type: string
        '400':
          description: 잘못된 요청 (이미 등록됨, 유효하지 않은 코드, 자신의 코드)
        '401':
          description: 인증 실패

  /api/v1/referrals/:
    delete:
      summary: 레퍼럴 관계 삭제 (Soft Delete)
      description: deleted_at을 현재 시간으로 업데이트합니다. 데이터는 보존됩니다.
      tags: [Referral]
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 삭제 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: 등록된 레퍼럴 관계가 없음
        '401':
          description: 인증 실패

  /api/v1/referrals/hard:
    delete:
      summary: 레퍼럴 관계 완전 삭제 (Hard Delete)
      description: 데이터베이스에서 완전히 삭제합니다. 복구가 불가능합니다.
      tags: [Referral]
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 삭제 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: 레퍼럴 관계가 존재하지 않음
        '401':
          description: 인증 실패

  /api/v1/referrals/{id}/stats:
    get:
      summary: 레퍼럴 통계 조회
      description: 특정 사용자의 레퍼럴 통계를 조회합니다.
      tags: [Referral]
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: 사용자 ID
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          userId:
                            type: integer
                          directCount:
                            type: integer
                            description: 직접 추천한 총 인원 (모든 상태 포함, 삭제되지 않은 것만)
                          activeTeamCount:
                            type: integer
                            description: ACTIVE 상태인 팀원 수 (삭제되지 않은 것만)
                          totalReward:
                            type: number
                            format: decimal
                            description: 총 리워드
                          todayReward:
                            type: number
                            format: decimal
                            description: 오늘 리워드 (미구현)
        '401':
          description: 인증 실패
        '404':
          description: 사용자를 찾을 수 없음

  # ==================== Wallet ====================
  /api/v1/wallets/my:
    get:
      summary: 내 지갑 목록 조회
      description: 로그인한 사용자의 모든 지갑 정보를 조회합니다.
      tags: [Wallet]
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Wallet'
        '401':
          description: 인증 실패

  # ==================== Transfer ====================
  /api/v1/transfers/internal:
    post:
      summary: 내부 전송
      description: |
        시스템 내 다른 사용자에게 코인을 전송합니다.
        수신자는 지갑주소, 추천인코드, 또는 유저ID로 지정할 수 있습니다.
      tags: [Transfer]
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InternalTransferRequest'
            examples:
              byAddress:
                summary: 지갑 주소로 전송
                value:
                  receiverType: ADDRESS
                  receiverValue: "TXYZabc123..."
                  currencyCode: FOXYA
                  amount: 100.00
                  memo: "친구에게 전송"
              byReferralCode:
                summary: 추천인 코드로 전송
                value:
                  receiverType: REFERRAL_CODE
                  receiverValue: "ABC123"
                  currencyCode: FOXYA
                  amount: 50.00
              byUserId:
                summary: 유저 ID로 전송
                value:
                  receiverType: USER_ID
                  receiverValue: "123"
                  currencyCode: FOXYA
                  amount: 25.00
      responses:
        '200':
          description: 전송 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/TransferResponse'
        '400':
          description: 잘못된 요청 (잔액 부족, 유효하지 않은 수신자, 비활성 지갑 등)
        '401':
          description: 인증 실패
        '404':
          description: 수신자를 찾을 수 없음

  /api/v1/transfers/external:
    post:
      summary: 외부 전송 (출금)
      description: |
        외부 블록체인 지갑으로 코인을 출금합니다.
        TRON 또는 ETH 네트워크를 지원합니다.
        출금 요청은 별도의 Node.js 서비스에서 처리됩니다.
      tags: [Transfer]
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExternalTransferRequest'
            example:
              toAddress: "TXYZabc123def456..."
              currencyCode: FOXYA
              amount: 100.00
              chain: TRON
              memo: "출금 요청"
      responses:
        '200':
          description: 출금 요청 접수됨 (PENDING 상태)
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/TransferResponse'
        '400':
          description: 잘못된 요청 (잔액 부족, 유효하지 않은 주소, 비활성 지갑 등)
        '401':
          description: 인증 실패

  /api/v1/transfers/history:
    get:
      summary: 전송 내역 조회
